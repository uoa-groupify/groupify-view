<html>
	<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8" />
			<meta
				name="viewport"
				content="width=device-width, initial-scale=1.0"
			/>
			<meta http-equiv="X-UA-Compatible" content="ie=edge" />
			<title>Groupify | PageName</title>

			<link
				rel="stylesheet"
				href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
				integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
				crossorigin="anonymous"
			/>
			<script src="assets/scripts/styleAntiCache.js"></script>
		</head>
		<body>
			<form class="form-horizontal">
				<fieldset>
					<!-- Form Name -->
					<legend>Manage Task</legend>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="textinput"
							>Task Name</label
						>
						<div class="col-md-6">
							<input
								id="textinput"
								name="textinput"
								type="text"
								placeholder="Build a dog house"
								class="form-control input-md"
							/>
						</div>
					</div>

					<!-- Select Multiple -->
					<div class="form-group">
						<label class="col-md-4 control-label" for="selectmultiple"
							>Assigned to</label
						>
						<div class="col-md-6">
							<select
								id="selectmultiple"
								name="selectmultiple"
								class="form-control"
								multiple="multiple"
							>
								<option value="1">Bobby</option>
								<option value="2">Jamie</option>
							</select>
						</div>
					</div>

					<!-- Textarea -->
					<div class="form-group">
						<label class="col-md-4 control-label" for="textarea"
							>Task Description</label
						>
						<div class="col-md-4">
							<textarea
								class="form-control"
								id="textarea"
								name="textarea"
							>
	follow the dog house plans</textarea
							>
						</div>
					</div>

					<!-- Button (Double) -->
					<div class="form-group">
						<label class="col-md-4 control-label" for="button1id"></label>
						<div class="col-md-8">
							<button
								id="button1id"
								name="button1id"
								class="btn btn-success"
							>
								Submit
							</button>
							<button
								id="button2id"
								name="button2id"
								class="btn btn-inverse"
							>
								Cancel
							</button>
						</div>
					</div>
				</fieldset>
			</form>
		</body>
	</html>
</html>
